<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.o">
        <title>Form Input Sederhana</title>
        <style>
            /*tampilan halaman*/
            body{
                font-family: Arial, sans-serif;
                background: color #f9f9f9; 
                display: flex;
                justify-content: center;
                align-items: center;
                height:100vh;
                margin:  0;
                flex-direction: column;
            }
            /*menambahkan form*/
            .form-container{
                background-color: #ffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                width: 300px;
                margin-bottom: 20px;
            }
            /*menata elemen input*/
            input{
                width:90%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            /*menata tombol kirim*/
            button{
                width: 90%;
                padding: 10px;
                background-color:#4CAF50;
                color: white;
                border: none;
                border-radius:4px;
                cursor: pointer;
            }
            button:hover{
                background-color: #45a049;
            }
            /*Mnata hasil inoputan*/
            .result-container{
                background-color: #f0f0f0;
                padding: 10px;
                border-radius: 4px;
                width: 90%;
                text-align: left;
                box-sizing: border-box;
            }
            /*menata hasil agar sesuai dengan layout*/
            @media (max-width: 600px){
                .result-box{
                    width: 45%;
                }
            }

        
        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Form Inputan</h1>
            <form id="inputForm">
                <label for="nama">nama: </label>
                <input type="text" id="nama" name="nama" placeholder="Masukan nama" required>
                
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="masukan email"  required>
                
                <button type="submit">kirim</button>
            </form>
        </div>
        <!-- menampilkan hasil inputan-->
         <div class="result-container" id="resultcontainer"></div>

         <!--ini adalah kode javascript-->
         <script>
            //ambil elemen elemen form dan result container
            const form=document.getelementbyid('inpputform');
            const resultcontainer=document.getelementbyid('resultcontainer');

            //fungsi untuk menampilkan hasil inputan
            form.addevenlistener('submit',function(event) {
                event.preventDefault();

                //ambil nilai inputan
                const  nama=document.getelementbyid('nama').value;
                const email=document.getelementbyid('email').value;
                
                //membuat div baru untuk menampilkan hasil inputan
                const resultbox=document.createlement('div');
                resultbox.classlist.add('result-box');

                //menambahkan isi hasil inputan ke dalam div
                resultbox.innerHTML='<strong>nama:</strong>${nama}<br><strong>email:</strong>${email}';

                //tambahkan resultbox ke dalam resultcontainer
                resultcontainer.appendchild(resultbox);

                //bersihkan inputan setelah submit
                form.reset();
                 
        })
         </script>
    </body>
</html>
